name: Daily Update Challenges 2

on:
  workflow_dispatch:
  schedule:
  - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  update-challenges:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v2
      with:
        repository: qlefevre/strava-challenge-checker
        path: source-repo

    - name: Checkout target repository
      uses: actions/checkout@v2
      with:
        repository: qlefevre/strava-challenge-checker
        path: target-repo

    - name: Update challenges.json
      run: |
        cd source-repo
        npm install axios fs-extra
        node update-challenge.js challenges.json ../target-repo/challenges.json

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit and push changes
      run: |
        cd target-repo
        git add .
        git commit -m "Update Challenge"
        git push origin main
